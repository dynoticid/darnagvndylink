<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darna Gvndy - Releases</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
body{
  min-height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
  background: linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);
  background-size:400% 400%;
  animation: aurora 15s ease-in-out infinite;
  color:#fff;
}
@keyframes aurora{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1{
  margin-bottom:20px;
  font-size:2.2rem;
  text-align:center;
  text-shadow:0 0 15px rgba(0,0,0,0.3);
}
.back-btn{
  align-self:flex-start;
  margin-bottom:15px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  padding:8px 16px;
  border-radius:14px;
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  background: rgba(255,255,255,0.05);
  transition: all 0.25s ease;
}
.back-btn:hover{
  background: rgba(255,255,255,0.12);
}
.card{
  width:100%;
  max-width:650px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius:20px;
  padding:25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:auto;
}
th,td{
  padding:14px 12px;
  text-align:center; /* semua teks di tengah */
  border-bottom:1px solid rgba(255,255,255,0.2);
}
th{
  font-weight:700;
  background: rgba(255,255,255,0.1);
}
.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:14px;
  font-weight:600;
  font-size:0.9rem;
  color:#fff;
  min-width:90px;
  text-align:center;
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  background: rgba(255,255,255,0.05);
  transition: all 0.25s ease;
}
.badge:hover{
  background: rgba(255,255,255,0.12);
}
footer{
  margin-top:35px;
  color:rgba(255,255,255,0.6);
  font-size:0.85rem;
  text-align:center;
}
@media(max-width:600px){
  th,td{padding:12px 8px;font-size:0.85rem;}
  .badge{padding:5px 10px;font-size:0.75rem;min-width:70px;}
}
</style>
</head>
<body>

<h1>Darna Gvndy - Releases</h1>

<a href="https://dynoticid.github.io/smartlink/" class="back-btn">Back to Artists</a>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Smartlink</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rainy Shine</td>
        <td><span class="badge">Process</span></td>
        <td><span class="badge">Not Available</span></td>
      </tr>
      <tr>
        <td>Summer Time</td>
        <td><span class="badge">Process</span></td>
        <td><span class="badge">Not Available</span></td>
      </tr>
      <tr>
        <td>Asleep In A Dream</td>
        <td><span class="badge">Process</span></td>
        <td><span class="badge">Not Available</span></td>
      </tr>
    </tbody>
  </table>
</div>

<footer>Â© 2025 Dynotic ID</footer>

</body>
</html>
